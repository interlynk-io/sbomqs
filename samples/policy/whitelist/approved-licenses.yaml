policy:
  - name: approved_licenses
    type: whitelist
    rules:
      - field: license
        values:
        - MIT
        - Apache-2.0
        - BSD-3-Clause
        - BSD-3-Clause-Clear
        - BSD-4-Clause
        - BSD-2-Clause
        - BSD-2-Clause-Patent
        - OBSD
        - ISC
        - CC-1.0
        - WTFPL
        - MIT-0
        - CCO 1.0
    action: warn

# warn if component is missing any of the defined license in the set.
