name: releaser

on:
  push:
    tags:
      - 'v*'

jobs:
  releaser:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3 
        with:
          fetch-depth: 0
      - run: git fetch --force --tags 
      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.20'
          check-latest: true
          cache: true
      - uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          artifact-name: cyclonedx-json
      - uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          artifact-name: spdx-json
      - name: Goreleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          install-only: true 
      - run: go version
      - run: goreleaser -v 
      - name: Releaser
        run: make release 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}